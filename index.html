<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- styles link -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/add-task-modal.css" />

    <title>To do list</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1>My To-Do App</h1>
    </header>

    <!-- main  -->
    <main class="container">
      <!-- add task and task list -->
      <section class="task-section">
        <button class="add-task-btn" id="openAddModal">
          <i class="fa-solid fa-plus"></i> Add Task
        </button>

        <!-- task items -->
        <ul class="task-list" id="taskList">
          <!-- tasks will be added here -->
        </ul>
      </section>
    </main>

    <!-- add task modal -->
    <div class="modal" id="addTaskModal">
      <div class="modal-content">
        <div class="close-btn-container">
          <i class="fa-solid fa-delete-left close-btn" id="closeAddModal"></i>
        </div>

        <h2 class="modal-title">Add Task</h2>

        <form id="addTaskForm">
          <input type="text" id="taskInput" placeholder="Enter you task" />
          <button type="submit" class="add-task-button">Add</button>
        </form>
      </div>
    </div>

    <!-- delete task modal -->
    <div class="modal" id="deleteTaskModal">
      <div class="modal-content">
        <div class="close-btn-container">
          <i
            class="fa-solid fa-delete-left close-btn"
            id="closeDeleteModal"
          ></i>
        </div>

        <h2 class="modal-title">Are you sure?</h2>

        <p>Do you really want to delete this task?</p>
        <div class="modal-actions">
          <button id="confirmDelete">Yes</button>
          <button id="cancelDelete">No</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
